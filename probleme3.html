<html>
<head>
  <title>Test technique</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script type="text/javascript">
  // <!--

  function calcul() {
			var cpt =1;
			var j = 1;
			var i =0;
			var done = false;
			while(!done) {
				i=i+1;;
				while(j <= i) {  
					document.write(cpt);
				
					if(cpt > 1) {
						document.write(" ");
					}
					cpt=cpt+1;
					j=j+1;
				}
				document.writeln("<br/>");
			
				j=1;
				if(cpt > 20) {
					done = true;
				}
			}}
  // -->
  </script>
</head>
<body>

<h1>Exercice 3 </h1>

<p>Cliquez sur le bouton pour lancer la fonction&nbsp;: <button onclick="calcul()">Lancer la fonction</button></br></p>

</body>
</html>
